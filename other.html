    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
    <script>
        window.onload = function() {
var hline =new Line(0,0,0,0);
var vline =new Line(0,0,0,0);
function start(){
    add(hline);
    add(vline);
	mouseMoveMethod(onMouseMove);
	mouseClickMethod(drawCircle);
	
}

function onMouseMove(e){
    hline.setPosition(0, e.getY());
    hline.setEndpoint(getWidth(), e.getY());
    vline.setPosition(e.getX(), 0);
    vline.setEndpoint(e.getX(), getWidth()*2);

}


function hline(e) {
    var hline =new Line(0,0,0,0);
    hline.setPosition(e.getX(), 0);
	hline.setEndpoint(getWidth()/2, getHeight()/2);

}


function drawCircle(e){
    var circle = new Circle(10);
    circle.setPosition(e.getX(), e.getY());
    circle.setColor(Color.RED);
    add(circle);
    
}

function vline(e){
    vline.setPosition(e.getX(), 0);
    vline.setEndpoint(e.getX(), getWidth());
}
    </script>
    <style>
        canvas {
            border: 5px solid white;
        }
