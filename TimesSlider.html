        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="11" max="101" value="101" onchange ="buildTimesTable();"><br>
        Table Height:<input type="range" id="tableHeight" min="11" max="101" value="101" onchange ="buildTimesTable();"><br>
        <script>
        function buildTimesTable() {
            var timesTable = document.getElementById("timesTable");
            if (timesTable !== null) {
                timesTable.parentNode.removeChild(timesTable);
            }
            timesTable = document.createElement("table");
            timesTable.id = "timesTable";
            var body = document.body;
            body.appendChild(timesTable);
            var width = document.getElementById("tableWidth").value;
            var height = document.getElementById("tableHeight").value;
            for (var i = 0; i < height; i++) {
                var tableRow = document.createElement("tr");
                timesTable.appendChild(tableRow);
                for (var i = 0; i < 11; i++) {
                    var row = document.createElement("tr");
                    timesTable.appendChild(row);
                    row.textContent = i;

                    for (var tr = 1; tr < 11; tr++) {
                        if (i != 0) {
                            var td = document.createElement("td");
                            row.appendChild(td);
                            td.textContent = tr * i;
                            if (tr == 1 || tr == 4 || tr == 7 || tr == 10) {
                           
                            } else {
                                
                            }
                        } else {
                            var th = document.createElement("th");
                            row.appendChild(th);
                            th.textContent = tr;

                        }

                    }


                }
            }
        }

        </script>
